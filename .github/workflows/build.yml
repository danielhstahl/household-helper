on:
  release:
    types: [published]

jobs:
  build_container:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      NODE_OPTIONS: "--max_old_space_size=4096"
    steps:
      - uses: actions/checkout@v4

      - name: install deps
        run: npm ci
        working-directory: ui

      - name: compile
        working-directory: ui
        run: npm run build

      - name: generate docker
        run: |
          docker build -t ghcr.io/danielhstahl/householdhelper:${{ github.event.release.tag_name }} -f docker/Dockerfile .

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: publish docker
        run: |
          docker push ghcr.io/danielhstahl/householdhelper:${{ github.event.release.tag_name }}
